<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>

<body>
    <style>
        #header {
            margin-top: 25%;
            text-align: center;
        }
    </style>
    <h1 id="header"></h1>

    <script>
        pog = prompt("Digite seu nome")
        if (pog == "Mauro" || pog == "Pamella") {
            pog = pog + " é noggers"
            document.querySelector('#header').innerHTML = pog
        } else {
            pog = pog + " é poggers"
            document.querySelector('#header').innerHTML = pog
        }
    </script>

</body>

</html>
