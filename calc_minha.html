            val1 = parseFloat(val1);
            var op = prompt(`Escolha entre as operações:
        Soma = "+"
        Subtração = "-"
        Multiplicação = "x"
        Divisão = "/"`)
            var val2 = prompt("Digite outro valor");
            val2 = parseFloat(val2);
            if (op == "+") {
                var res = (val1 + val2)
                alert(val1 + " " + op + " " + val2 + " = " + res);

                var res = (val1 - val2)
                alert(val1 + " " + op + " " + val2 + " = " + res);
            } else if (op == "*" || op == "x") {
                var res = (val1 * val2)
                alert(val1 + " " + op + " " + val2 + " = " + res);
            } else if (op == "/") {

                alert(val1 + " " + op + " " + val2 + " = " + res);

                alert("Operação Invalida");
